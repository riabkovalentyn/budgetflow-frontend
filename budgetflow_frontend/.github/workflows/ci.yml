name: CI

on:
  push:
    branches: ["**"]
    paths-ignore:
      - "**.md"
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: budgetflow_frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: budgetflow_frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
